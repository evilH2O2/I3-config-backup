;   %total%
; Default: %elapsed% / %total%
;label-time = %elapsed% / %total%

; Available tokens:
;   None

label-offline = "Mpd is offline"

icon-play = 
icon-pause = 
icon-stop = 
; icon-prev = ⏮
icon-prev = 
icon-next = 
; icon-next = ⏭
icon-seekb = ⏪
icon-seekf = ⏩
icon-random = 
icon-repeat = 
icon-repeatone = 🔂
icon-single = 🔂
icon-consume = ✀

