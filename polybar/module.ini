[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; 使用以下命令列出电池和适配器:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; 如果在这么长时间内没有报告 inotify事件，则手动轮询新值
; 需要作为不报告 sysfs/procfs上的事件的系统的后备

; 通过将间隔设置为 0来禁用轮询
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
; time-format = %H:%M


; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
; format-charging-underline = ${color.color_2}
; f1e6
format-charging-prefix = " "

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>
; format-discharging-underline = ${color.color_8}
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
; ;format-full = <ramp-capacity> <label-full>
; format-full-prefix = ""
; format-full-prefix-foreground = ${color.color_11}
; format-full-underline = ${self.format-charging-underline}

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
; label-charging = 充电中 %percentage%%
; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
; label-discharging = 使用中 %percentage%%
; label-discharging-foreground = ${color.color_8}

; Available tokens:
;   %percentage% (default)
; label-full = 已充满

; Only applies if <bar-capacity> is used
; bar-capacity-width = 10

; =========== 电量容量变化 ===========
; f244/f243/f242/f241/f240
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${color.color_0}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${color.color_1}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${color.color_7}
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${color.color_3}

; Only applies if <animation-charging> is used
animation-charging-0 = 
ramp-charging-0-foreground = ${color.color_0}
animation-charging-1 = 
ramp-charging-1-foreground = ${color.color_1}
animation-charging-2 = 
ramp-charging-2-foreground = ${color.color_7}
animation-charging-3 = 
animation-charging-4 = 
animation-charging-4-foreground = ${self.ramp-capacity-4-foreground}
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
; animation-discharging-0 = 
; animation-discharging-1 = 
; animation-discharging-2 = 
; animation-discharging-3 = 
; animation-discharging-4 = 
; ; Framerate in milliseconds
; animation-discharging-framerate = 500


[module/cpu]
type = internal/cpu

; 在更新之间休息几秒钟
; Default: 1
interval = 0.5

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
; format = <label> <ramp-load>
format = <label> 
; f2db
format-prefix = 

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = " %percentage%%"

; Spacing between individual per-core ramps
; ramp-coreload-spacing = 1

; ramp-load-0 = >
; ramp-load-1 = >>
; ramp-load-2 = >>>
; ramp-load-3 = >>>>
; ramp-load-4 = >>>>>


[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; NOTE: if you want to use syntax tags here you need to use %%{...}
; date = 
; date-alt = %Y-%m-%d%

; Optional time format
time =  %H:%M %p
time-alt =  %Y-%m-%d %A

; 如果定义了`date-alt`或`time-alt`，则单击 该模块将在格式之间切换
; date-alt = %A, %d %B %Y
; time-alt = %H:%M:%S

; Available tags:
;   <label> (default)
format = <label>

; Available tokens:
;   %date%
;   %time%
; Default: %date%
; label = %date% %time%
label = %time%
label-underline = ${color.color_8}


[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
; mount-1 = /root

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; 条目之间的间距，因为有两个条目( /和 /root)，间隔一下
; Default: 2
spacing = 2

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
format-mounted-prefix = 

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
format-unmounted-prefix = 

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
; label-mounted = %mountpoint%: %percentage_free%% of %total%
label-mounted = " %free%"
label-mounted-underline = ${color.color_8}

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = ${color.color_1}
; label-unmounted-foreground = #55


